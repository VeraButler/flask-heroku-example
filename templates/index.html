<body>

  <div id="container">
    <header id="header" class="row">
      <h1>Very Good Wine LLC</h1>
      <h2>Wine Quality Prediction</h2>
    </header>
    <div id="main" role="main">
      <div class="row">
      <form id="wine-form" onsubmit="validateForm()">
        <p>Please input the values for each wine attribute to receive a quality rating.<br>
          If the values are out of range you need to retest the wine or talk to a supervisor.</p>
        <p id="test"></p>
        <div class="column">
          <label for="fixed-acidity">Fixed Acidity:</label><br>
          <input type="number" id="fixed-acidity" name="fixed-acidity" value="3.0" min="3.0" max="9.0" step=".01"><br><br>

          <label for="volatile-acidity">Volatile Acidity:</label><br>
          <input type="number" id="volatile-acidity" name="volatile-acidity" value="0.4"  min="0.4" max="1.0" step=".01"><br><br>

          <label for="citric-acid">Citric Acid:</label><br>
          <input type="number" id="citric-acid" name="citric-acid" value="0.18"  min="0.0" max="0.5" step=".01"><br><br>

          <label for="residual-sugar">Residual Sugar:</label><br>
          <input type="number" id="residual-sugar" name="residual-sugar" value="3.0" readonly><br><br>
        </div>

        <div class="column">
          <label for="chlorides">Chlorides:</label><br>
          <input type="number" id="chlorides" name="chlorides" value="0.16"  min="0.16" max="0.9" step=".01"><br><br>

          <label for="free-sulfur-dioxide">Free Sulfur Dioxide:</label><br>
          <input type="number" id="free-sulfur-dioxide" name="free-sulfur-dioxide" value="11.0"  min="11.0" max="17.5" step=".01"><br><br>

          <label for="total-sulfur-dioxide">Total Sulfur Dioxide:</label><br>
          <input type="number" id="total-sulfur-dioxide" name="total-sulfur-dioxide" value="23.0"  min="23.0" max="57.0" step=".01"><br><br>

          <label for="density">Density:</label><br>
          <input type="number" id="density" name="density" value="1.0" readonly><br><br>
        </div>

        <div class="column">
          <label for="pH">pH:</label><br>
          <input type="number" id="pH" name="pH" value="3.2"  min="3.2" max="3.4" step=".01"><br><br>

          <label for="sulphates">Sulphates:</label><br>
          <input type="number" id="sulphates" name="sulphates" value="0.55"  min="0.55" max="8" step=".01"><br><br>

          <label for="alcohol">Alcohol:</label><br>
          <input type="number" id="alcohol" name="alcohol" value="10.0"  min="10.0" max="12.0" step=".01"><br>
          <br><br>
          <input type="submit" value="Submit">
        </div>
      </form>
      </div>
    </div>
    <footer id="demo">

    </footer>
